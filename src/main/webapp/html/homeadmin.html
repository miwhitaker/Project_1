<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>IPPS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel = "stylesheet" href = "../css/styles.css">
</head>
<body>
	<header>
		<h1>Imperial Planet Purchasing Service</h1>
		<a href = "logout.html" class = "logout">Click to Logout</a>
	</header>
	<h2>Here are the pending purchases</h2>
	
	<div class = "table-container">
		<table class="expTable table-stiped">
  			<thead>
    			<tr>
      				<th>Purchase #</th>
      				<th>Description</th>
      				<th>Purchase Type</th>
      				<th>Amount (million space $)</th>
      				<th>Submitted on</th>
      				<th>Submitted by</th>
      				<th>Status</th>
      				<th>Resolved On</th>
      				<th>Resolved By</th>
    			</tr>
  			</thead>
  			<tbody id = "tbody"></tbody>
		</table>
	</div>
	<h2>Use the options below to approve or deny purchases</h2>
	<div class = "new-req-container">
		<form id = "newPurchase">
			<input id = "reqId" type = "text" name = "requestId" placeholder = "Enter the purchase # here">
			<select id = "status" name = "statusChange">
				<option value = 2>Approve</option>
				<option value = 3>Deny</option>
			</select>
			<button type = "button" onclick = "approveRequests()" class = "btn btn-primary">Submit</button>
		</form>
	</div>
	<script src = "../js/adminscript.js"></script>
</body>
</html>
